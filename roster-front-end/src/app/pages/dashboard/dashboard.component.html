<h2>User List</h2>
<ul>
  <li *ngFor="let user of users">
    {{ user.name }} - {{ user.email }}
  </li>
</ul>
<div *ngFor="let user of users">
  <h3>{{ user.name }}</h3>
  <p>{{ user.email }} | Role: {{ user.roleType }}</p>
  <img *ngIf="user.profileImage" [src]="'data:image/png;base64,' + user.profileImage" alt="User Profile" />
</div>
