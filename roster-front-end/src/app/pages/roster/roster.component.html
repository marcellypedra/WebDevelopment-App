<div class="roster-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
    <span>Loading shifts...</span>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && errorMessage" class="error-message">
    Error: {{ errorMessage }}
    <button (click)="fetchShiftsForUser()">Retry</button>
  </div>

  <!-- Shifts Calendar -->
  <div *ngIf="!isLoading && shifts" class="calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <!-- Shift Details Panel -->
  <div class="shift-details-panel" *ngIf="selectedShift">
    <h3><strong>Shift Details</strong></h3>
    <p><strong>Date:</strong> {{ selectedShift.shiftDate }}</p>
    <p><strong>Start Time:</strong> {{ selectedShift.startTime }}</p>
    <p><strong>End Time:</strong> {{ selectedShift.endTime }}</p>
    <p><strong>User:</strong> {{ shifts?.user?.name }} ({{ shifts?.user?.roleType }})</p>
  </div>


  <!-- Empty State -->
  <div *ngIf="!isLoading && !shifts && !errorMessage" class="empty-state">
    No shifts available for this period.
  </div>
</div>
